<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Preço Mudou</title>
</head>
<body>
    <h1>
        Preço Mudou
    </h1>
    <button class="buttonVerify" id="button">Verificar</button>

    <h3 id="answerh3">Clique no botão acima para analisar a mudança de preço.</h3>
    <p id="answer"></p>


</body>

    <script>
        const answer = document.getElementById('answer');

        document.getElementById('button').addEventListener('click', () => {
            const precoAnterior = parseFloat(prompt("Qual era o preço anterior do produto?"));
            const precoAtual = parseFloat(prompt("Qual é o preço atual do produto?"));
        

            if(precoAtual > precoAnterior){
                const diferenca = precoAtual - precoAnterior;
                const variacao = (precoAtual / precoAnterior) * 100 - 100;
                answer.innerHTML = `
                    <h2>O produto custava R$${precoAnterior.toFixed(2)} e agora custa R$${precoAtual.toFixed(2)}.</h2>
                    <p>Hoje o produto está mais caro.</p>
                    <p>O preço subiu em R$${diferenca.toFixed(2)} em relação ao preço anterior.</p>
                    <p>Uma variação de ${variacao.toFixed(2)}% para cima.</p>
                `;
            } else if(precoAtual < precoAnterior){
                const diferenca = precoAnterior - precoAtual;
                const variacao = 100 - (precoAtual / precoAnterior) * 100;
                answer.innerHTML = `
                    <h2>O produto custava R$${precoAnterior.toFixed(2)} e agora custa R$${precoAtual.toFixed(2)}.</h2>
                    <p>Hoje o produto está mais barato.</p>
                    <p>O preço caiu em R$${diferenca.toFixed(2)} em relação ao preço anterior.</p>
                    <p>Uma variação de ${variacao.toFixed(2)}% para baixo.</p>
                `;
            } else{
                answer.innerHTML = `
                    <h2>O produto custava R$${precoAnterior.toFixed(2)} e agora custa R$${precoAtual.toFixed(2)}.</h2>
                    <p>Portanto o produto está com o mesmo preço.</p>
                `;
            }
            
            
        });

    </script>

</html>
