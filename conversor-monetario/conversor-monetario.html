<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Conversor Monetário</title>
</head>
<body>
    <h1>
        Conversor R$ &rarr; US$
    </h1>
    <button class="buttonVerify" id="button">Converter</button>

    <h3 id="answerh3">Clique no botão acima para iniciar.</h3>
    <p id="answer"></p>


</body>

    <script>
        const answer = document.getElementById('answer');
        const answerh3 = document.getElementById('answerh3'); 

        const dolar = (parseFloat(prompt("Antes de mais nada. Quanto está a cotação do dólar agora"))).toFixed(2);

        document.getElementById('button').addEventListener('click', () => {
            const reais = (parseFloat(prompt("Quantos R$ você tem na carteira?"))).toFixed(2);

            const dindin = reais/dolar;
            
            answerh3.innerHTML = `
                    <h2>Com isso você pode comprar US$${dindin.toFixed(2)}</h2>
                `;
        });

    </script>

</html>
